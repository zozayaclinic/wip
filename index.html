<!DOCTYPE html>
<html lang="en">
<head>
    <!-- بقية الـ head كما هي -->
</head>
<body>
    <!-- بقية الهيكل كما هو -->

    <section id="contact-form" class="contact-form-section">
        <div class="contact-form">
            <h2 class="form-title">Send Us a Message</h2>
            
            <div class="alert alert-success" id="form-success">
                Thank you! Your message has been sent successfully. We'll get back to you soon.
            </div>
            
            <div class="alert alert-error" id="form-error">
                There was an error sending your message. Please try again or contact us directly.
            </div>
            
            <form id="email-form" action="https://formsubmit.co/agdzyuihg009h@gmail.com" method="POST">
                <!-- حقول مخفية إضافية -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="form-feedback" id="name-feedback">Please enter your name</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="form-feedback" id="email-feedback">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                    <div class="form-feedback" id="subject-feedback">Please enter a subject</div>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                    <div class="form-feedback" id="message-feedback">Please enter your message</div>
                </div>
                
                <button type="submit" class="btn submit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- بقية الصفحة -->

    <script>
        // Smooth scroll for the email button
        document.getElementById('email-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const contactForm = document.getElementById('contact-form');
            contactForm.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Form validation
        document.getElementById('email-form').addEventListener('submit', function(e) {
            // Reset feedback
            document.querySelectorAll('.form-feedback').forEach(el => {
                el.style.display = 'none';
            });
            
            document.getElementById('form-success').style.display = 'none';
            document.getElementById('form-error').style.display = 'none';
            
            // Validate form
            let isValid = true;
            const fields = ['name', 'email', 'subject', 'message'];
            
            fields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    document.getElementById(`${field}-feedback`).style.display = 'block';
                    isValid = false;
                }
            });
            
            // Check email format
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() && !emailRegex.test(email.value.trim())) {
                document.getElementById('email-feedback').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
